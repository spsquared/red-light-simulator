<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        script-src-elem 'self' 'unsafe-eval' 'unsafe-inline';
        img-src 'self' data:;
        frame-src 'self' 'unsafe-eval' 'unsafe-inline';
        connect-src 'self' http://api.pixelsimulator.repl.co ws://api.pixelsimulator.repl.co http://localhost:* ws://localhost:* 'unsafe-eval' 'unsafe-inline';
        ">
    <meta name="title" content="Red Light Simulator">
    <meta name="description" content="Simulates light with WebGPU">
    <!-- <meta name="url" content="https://red.pixelsimulator.repl.co/"> -->
    <!-- <meta name="image" content="https://red.pixelsimulator.repl.co/assets/favicon.png"> -->
    <meta property="og:title" content="Red Light Simulator">
    <meta property="og:description" content="Simulates light with WebGPU">
    <!-- <meta property="og:url" content="https://red.pixelsimulator.repl.co/"> -->
    <!-- <meta property="og:image" content="https://red.pixelsimulator.repl.co/assets/favicon.png"> -->
    <meta property="og:image:width" content="156">
    <meta property="og:image:height" content="156">
    <title>Red Light Simulator</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="./renderer.js" defer></script>
    <script src="./game.js" defer></script>
    <script src="./pixels.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
    <div id="sidebar">
        <div id="gameControls">
            <div id="renderControls">
                <button id="render">Render</button>
                <!-- <button id="raycast">Raycast</button> -->
                <button id="quicksave">QuickSave</button>
                <button id="quickload" disabled>QuickLoad</button>
            </div>
            <div id="savecodeControls">
                <button id="saveSave">SAVE<br>SAVE&nbsp;CODE</button>
                <button id="loadSave">LOAD<br>SAVE&nbsp;CODE</button>
                <textarea id="saveCode"></textarea>
            </div>
            <div id="pixelPicker"></div>
            <div id="pixelPickerDescription"></div>
        </div>
    </div>
    <div id="modalContainer">
        <div id="modal">
            <h1 id="modalTitle"></h1>
            <p id="modalContent"></p>
            <button id="modalYes" class="bclick">YES</button>
            <button id="modalNo" class="bclick">NO</button>
            <button id="modalOk" class="bclick">OK</button>
            <br>
            <br>
        </div>
    </div>
    <script src="./index.js"></script>
